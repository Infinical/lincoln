<div class="title">
  <h3>My Projects</h3>
</div>
<div class="clr-row">
  <div class="clr-col-4" *ngFor="let project of projects">
    <div class="card">
      <div class="card-header">
        {{ project.name }}
      </div>
      <div class="card-block">
        <div class="card-title">
          {{ project.description }}
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-info-outline">Edit</button>
        <button class="btn btn-warning-outline">Delete</button>
      </div>
    </div>
  </div>
</div>
