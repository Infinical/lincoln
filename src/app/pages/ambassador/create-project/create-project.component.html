<div class="title">
  <h3>Create A New Project</h3>
</div>
<div fxLayout="row" fxLayoutAlign="center">
  <ngx-loading [show]="loading"></ngx-loading>
  <form class="uk-form-stacked uk-grid-small" uk-grid [formGroup]="projectForm">
    <div class="uk-width-1-1">
      <label class="uk-form-label">Project Name</label>
      <div class="uk-margin">
        <input
          class="uk-input "
          type="text"
          placeholder="Project Name"
          formControlName="name"
        />
      </div>
    </div>
    <div class="uk-width-1-1">
      <label class="uk-form-label">Project Description</label>
      <div class="uk-margin">
        <textarea
          class="uk-textarea"
          rows="5"
          placeholder="Project description"
          formControlName="description"
        ></textarea>
      </div>

      <div fxLayout="row" class="uk-width-1-1">
        <div class="uk-margin" fxFlex="50.">
          <clr-date-container>
            <label>Start Date</label>
            <input type="date" clrDate name="demo" formControlName="start" />
          </clr-date-container>
          <clr-date-container>
            <label>End Date</label>
            <input type="date" clrDate name="demo" formControlName="end" />
          </clr-date-container>
        </div>

        <div class="uk-margin" uk-margin fxFlex="50">
          <label class="uk-form-label">Choose File to Upload</label>
          <div uk-form-custom="target: true">
            <input type="file" (change)="onSelect($event.target.value)" />
            <input
              class="uk-input uk-form-width-medium"
              type="text"
              placeholder="Select file"
              formControlName="attachment"
              disabled
            />
          </div>
          <button class="uk-button uk-button-default">
            Submit
          </button>
        </div>
      </div>
    </div>
    <button
      class="uk-button uk-button-secondary uk-width-1-1"
      (click)="createProject()"
      [disabled]="!this.projectForm.valid || loading"
    >
      Create Project
    </button>
  </form>
