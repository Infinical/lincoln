<clr-datagrid [(clrDgSelected)]="selected">
  <clr-dg-action-bar>
    <button class="btn btn-danger-outline">Delete</button></clr-dg-action-bar
  >
  <clr-dg-column>ID</clr-dg-column>
  <clr-dg-column>Project Name</clr-dg-column>
  <clr-dg-column>Start Date</clr-dg-column>
  <clr-dg-column>End Date</clr-dg-column>
  <clr-dg-column>View</clr-dg-column>
  <clr-dg-column>Download</clr-dg-column>

  <clr-dg-row *ngFor="let project of projects" [clrDgItem]="project">
    <clr-dg-cell>{{ project.id }}</clr-dg-cell>
    <clr-dg-cell>{{ project.name }}</clr-dg-cell>
    <clr-dg-cell>{{ project.start_date }}</clr-dg-cell>
    <clr-dg-cell>{{ project.end_date }}</clr-dg-cell>
    <clr-dg-cell
      ><button
        type="button"
        class="btn btn-icon"
        aria-label="eye"
        (click)="viewDetails(project.id)"
      >
        <clr-icon shape="eye"></clr-icon></button
    ></clr-dg-cell>
    <clr-dg-cell>
      <button type="button" class="btn btn-icon" aria-label="download">
        <clr-icon shape="download"></clr-icon>
      </button>
    </clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>
